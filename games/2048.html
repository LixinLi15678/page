<body class="theme-future">

    <!-- Firebase状态指示器 -->

    <div class="footer">
        <span data-translate="footer-text">2048 - 专为凝凝制作</span><br>
        <span data-translate="footer-controls">支持触摸、键盘和鼠标操作</span>
    </div>

    <script>
        // 全局变量
        const GRID_SIZE = 4;
        const MAX_HISTORY = 10;
        let currentUser = null;
        let currentTheme = 'future';
        let currentLanguage = 'en'; // 默认英文
        let mode = 0;
        let grid = [];
        let score = 0;
        let best = 0;
        let history = [];
        let tileIdCounter = 0;
        let moves = 0;
        let startTime = Date.now();
        let timerInterval;
        let hasWon = false;
        let isGuest = false;

        // 触摸控制变量
        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        // 长按删除相关变量
        let longPressTimer = null;
        let longPressTarget = null;
        let isLongPressing = false;
        const LONG_PRESS_DURATION = 3000; // 3秒

        // 多语言支持
        const translations = {
            zh: {
                'welcome-title': '欢迎来到2048游戏',
                'welcome-desc': '请输入用户名以保存您的游戏进度',
                'enter-username': '输入用户名',
                'login-btn': '登录',
                'guest-mode': '以游客身份游玩（不保存进度）',
                'logout-btn': '登出',
                'current-language': 'English',
                'save-btn': '保存',
                'home-btn': '主页',
                'score-label': '分数',
                'best-label': '最高分',
                'undo-btn': '撤销',
                'restart-btn': '重新开始',
                'mode-normal': '正常',
                'mode-only-2': '只出2',
                'mode-only-4': '只出4',
                'moves-label': '步数',
                'time-label': '时间',
                'highest-label': '最大方块',
                'firebase-status': 'Firebase',
                'firebase-local': '本地存储',
                'firebase-syncing': '同步中...',
                'footer-text': '2048 - 专为凝凝制作',
                'footer-controls': '支持触摸、键盘和鼠标操作',
                'saving': '保存中...',
                'saved': '已保存',
                'save-failed': '保存失败'
            },
            en: {
                'welcome-title': 'Welcome to 2048 Game',
                'welcome-desc': 'Enter your username to save game progress',
                'enter-username': 'Enter username',
                'login-btn': 'Login',
                'guest-mode': 'Play as guest (no progress saved)',
                'logout-btn': 'Logout',
                'current-language': '中文',
                'save-btn': 'Save',
                'home-btn': 'Home',
                'score-label': 'Score',
                'best-label': 'Best',
                'undo-btn': 'Undo',
                'restart-btn': 'Restart',
                'mode-normal': 'Normal',
                'mode-only-2': 'Only 2s',
                'mode-only-4': 'Only 4s',
                'moves-label': 'Moves',
                'time-label': 'Time',
                'highest-label': 'Highest',
                'firebase-status': 'Firebase',
                'firebase-local': 'Local Storage',
                'firebase-syncing': 'Syncing...',
                'footer-text': '2048 - Made for Ningning',
                'footer-controls': 'Supports touch, keyboard and mouse controls',
                'saving': 'Saving...',
                'saved': 'Saved',
                'save-failed': 'Save Failed'
            }
        };

        // 更新语言
        function updateLanguage() {
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translations[currentLanguage] && translations[currentLanguage][key]) {
                    element.textContent = translations[currentLanguage][key];
                }
            });

            // 更新placeholder
            document.querySelectorAll('[data-translate-placeholder]').forEach(element => {
                const key = element.getAttribute('data-translate-placeholder');
                if (translations[currentLanguage] && translations[currentLanguage][key]) {
                    element.placeholder = translations[currentLanguage][key];
                }
            });

            // 更新HTML lang属性
            document.documentElement.lang = currentLanguage === 'zh' ? 'zh-CN' : 'en';
        }

        // 切换语言
        function switchLanguage() {
            currentLanguage = currentLanguage === 'zh' ? 'en' : 'zh';
            localStorage.setItem('2048-language', currentLanguage);
            updateLanguage();
            // 只在主题切换时保存，减少调用
        }

        // 手动保存函数
        async function manualSave() {
            if (isGuest) {
                const message = currentLanguage === 'zh' ? '游客模式无法保存' : 'Cannot save in guest mode';
                alert(message);
                return;
            }

            const saveBtn = document.getElementById('saveBtn');
            const originalText = saveBtn.textContent;
            
            // 显示保存中状态
            saveBtn.textContent = translations[currentLanguage]['saving'];
            saveBtn.classList.add('saving');
            saveBtn.disabled = true;

            try {
                await saveUserData();
                await saveGameToFirebase();
                
                // 显示保存成功状态
                saveBtn.textContent = translations[currentLanguage]['saved'];
                saveBtn.classList.remove('saving');
                saveBtn.classList.add('saved');
                
                setTimeout(() => {
                    saveBtn.textContent = originalText;
                    saveBtn.classList.remove('saved');
                    saveBtn.disabled = false;
                }, 2000);
                
            } catch (error) {
                console.error('Save failed:', error);
                saveBtn.textContent = translations[currentLanguage]['save-failed'];
                saveBtn.classList.remove('saving');
                
                setTimeout(() => {
                    saveBtn.textContent = originalText;
                    saveBtn.disabled = false;
                }, 2000);
            }
        }

        // 返回主页函数
        function goHome() {
            const message = currentLanguage === 'zh' 
                ? '确定要返回主页吗？当前进度将自动保存。'
                : 'Return to homepage? Current progress will be auto-saved.';
            
            if (confirm(message)) {
                // 自动保存当前进度
                if (!isGuest && currentUser) {
                    saveUserData();
                    saveGameToFirebase();
                }
                
                // 返回主页 - 根据实际路径调整
                const isInToolsFolder = window.location.pathname.includes('/tools/');
                if (isInToolsFolder) {
                    window.location.href = '../index.html';
                } else {
                    window.location.href = 'index.html';
                }
            }
        }

        // Firebase游戏数据同步
        async function saveGameToFirebase() {
            if (isGuest || !currentUser) return;
            
            try {
                if (!window.firebase2048 || !window.firebase2048.isInitialized()) {
                    throw new Error('Firebase not available');
                }

                const { database, ref, set } = window.firebase2048;
                const gameData = {
                    grid: grid,
                    score: score,
                    best: best,
                    moves: moves,
                    mode: mode,
                    tileIdCounter: tileIdCounter,
                    theme: currentTheme,
                    language: currentLanguage,
                    hasWon: hasWon,
                    lastUpdated: Date.now()
                };

                await set(ref(database, `games/${currentUser}`), gameData);
                updateFirebaseStatus('connected');
                console.log('Game data saved to Firebase');
                
            } catch (error) {
                console.warn('Failed to save to Firebase:', error);
                updateFirebaseStatus('disconnected');
                saveUserData(); // Fallback to local storage
            }
        }

        async function loadGameFromFirebase() {
            if (isGuest || !currentUser) return false;
            
            try {
                if (!window.firebase2048 || !window.firebase2048.isInitialized()) {
                    throw new Error('Firebase not available');
                }

                const { database, ref, get } = window.firebase2048;
                updateFirebaseStatus('syncing');
                
                const snapshot = await get(ref(database, `games/${currentUser}`));
                
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    
                    // Load game state
                    grid = data.grid || [];
                    score = data.score || 0;
                    best = data.best || 0;
                    moves = data.moves || 0;
                    mode = data.mode || 0;
                    tileIdCounter = data.tileIdCounter || 0;
                    currentTheme = data.theme || 'future';
                    currentLanguage = data.language || 'en';
                    hasWon = data.hasWon || false;
                    
                    updateFirebaseStatus('connected');
                    console.log('Game data loaded from Firebase');
                    return true;
                } else {
                    updateFirebaseStatus('connected');
                    return false;
                }
                
            } catch (error) {
                console.warn('Failed to load from Firebase:', error);
                updateFirebaseStatus('disconnected');
                return false;
            }
        }

        // 更新Firebase状态指示器
        function updateFirebaseStatus(status) {
            const statusElement = document.getElementById('firebaseStatus');
            const statusMap = {
                'connected': { class: 'connected', text: 'firebase-status' },
                'disconnected': { class: 'disconnected', text: 'firebase-local' },
                'syncing': { class: 'syncing', text: 'firebase-syncing' }
            };
            
            const config = statusMap[status] || statusMap['disconnected'];
            statusElement.className = `firebase-status ${config.class}`;
            
            // Update translated text
            const textElement = statusElement.querySelector('span');
            if (textElement) {
                const translatedText = translations[currentLanguage][config.text] || config.text;
                textElement.textContent = translatedText;
            }
        }

        // 初始化
        window.onload = function() {
            // 恢复语言设置
            const savedLanguage = localStorage.getItem('2048-language') || 'en';
            currentLanguage = savedLanguage;
            updateLanguage();
            
            checkLoginStatus();
        };

        // 检查登录状态
        function checkLoginStatus() {
            const savedUser = localStorage.getItem('2048-current-user');
            if (savedUser) {
                currentUser = savedUser;
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('usernameDisplay').textContent = currentUser;
                document.getElementById('userInfo').style.display = 'flex';
                loadUserData();
                init();
            } else {
                document.getElementById('loginContainer').style.display = 'flex';
            }
        }

        // 登录功能
        async function login() {
            const username = document.getElementById('usernameInput').value.trim();
            if (username.length < 1) {
                alert('请输入用户名');
                return;
            }
            
            currentUser = username;
            isGuest = false;
            localStorage.setItem('2048-current-user', username);
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('usernameDisplay').textContent = username;
            document.getElementById('userInfo').style.display = 'flex';
            
            // 尝试从Firebase加载数据
            const loaded = await loadGameFromFirebase();
            if (!loaded) {
                loadUserData(); // Fallback to local storage
            }
            
            init();
        }

        // 游客模式
        function playAsGuest() {
            isGuest = true;
            currentUser = '游客';
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('usernameDisplay').textContent = translations[currentLanguage]['guest-mode'] || '游客模式';
            document.getElementById('userInfo').style.display = 'flex';
            updateFirebaseStatus('disconnected');
            init();
        }

        // 登出功能
        async function logout() {
            if (!isGuest && currentUser) {
                try {
                    await saveUserData();
                    await saveGameToFirebase();
                } catch (error) {
                    console.error('Failed to save on logout:', error);
                }
            }
            localStorage.removeItem('2048-current-user');
            location.reload();
        }

        // 加载用户数据
        function loadUserData() {
            const userData = localStorage.getItem(`2048-user-${currentUser}`);
            if (userData) {
                const data = JSON.parse(userData);
                grid = data.grid || [];
                score = data.score || 0;
                best = data.best || 0;
                moves = data.moves || 0;
                mode = data.mode || 0;
                tileIdCounter = data.tileIdCounter || 0;
                currentTheme = data.theme || 'future';
                currentLanguage = data.language || 'en';
                hasWon = data.hasWon || false;
                
                // 应用主题和语言
                document.body.className = `theme-${currentTheme}`;
                document.querySelectorAll('.theme-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`.theme-btn.${currentTheme}`).classList.add('active');
                updateLanguage();
            }
        }

        // 保存用户数据
        async function saveUserData() {
            if (isGuest) return;
            
            const userData = {
                grid: grid,
                score: score,
                best: best,
                moves: moves,
                mode: mode,
                tileIdCounter: tileIdCounter,
                theme: currentTheme,
                language: currentLanguage,
                hasWon: hasWon,
                lastPlayed: new Date().toISOString()
            };
            
            localStorage.setItem(`2048-user-${currentUser}`, JSON.stringify(userData));
        }

        // 主题切换
        async function switchTheme(theme) {
            currentTheme = theme;
            document.body.className = `theme-${theme}`;
            
            // 更新按钮状态
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.theme-btn.${theme}`).classList.add('active');
            
            // 主题切换时保存设置
            if (!isGuest) {
                await saveUserData();
            }
        }

        // 游戏逻辑部分
        function newTile(value) {
            return { value: value, id: tileIdCounter++ };
        }

        function copyState() {
            return {
                grid: JSON.parse(JSON.stringify(grid)),
                score: score,
                tileIdCounter: tileIdCounter,
                mode: mode,
                moves: moves
            };
        }

        function pushHistory() {
            const state = copyState();
            history.push(state);
            if (history.length > MAX_HISTORY) {
                history.shift();
            }
        }

        function undo() {
            if (history.length > 0) {
                const lastState = history.pop();
                const oldScore = score;
                grid = lastState.grid;
                score = lastState.score;
                tileIdCounter = lastState.tileIdCounter;
                mode = lastState.mode;
                moves = lastState.moves;
                updateUI(true);
                showScoreChange(score - oldScore);
                updateToggleButtonText();
                updateStats();
                // 撤销操作不自动保存，等待用户手动保存
            }
        }

        function init() {
            if (!grid || grid.length === 0 || grid.every(row => row.every(cell => cell === 0))) {
                // 新游戏
                grid = [];
                score = 0;
                moves = 0;
                hasWon = false;
                for (let i = 0; i < GRID_SIZE; i++) {
                    grid[i] = [];
                    for (let j = 0; j < GRID_SIZE; j++) {
                        grid[i][j] = 0;
                    }
                }
                spawnTile();
                spawnTile();
            }
            
            document.getElementById('best').textContent = best;
            startTimer();
            updateUI(true);
            updateToggleButtonText();
            updateStats();
        }

        function startTimer() {
            startTime = Date.now();
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(updateTimer, 1000);
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('time').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateStats() {
            document.getElementById('moves').textContent = moves;
            
            let maxTile = 0;
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (grid[i][j] !== 0 && grid[i][j].value > maxTile) {
                        maxTile = grid[i][j].value;
                    }
                }
            }
            document.getElementById('highest-tile').textContent = maxTile;
            
            if (maxTile === 2048 && !hasWon) {
                hasWon = true;
                // 达成2048时自动保存
                if (!isGuest) {
                    saveUserData();
                    saveGameToFirebase();
                }
                setTimeout(() => {
                    const message = currentLanguage === 'zh' 
                        ? '🎉 恭喜你达到2048！你可以继续挑战更高分数！'
                        : '🎉 Congratulations! You reached 2048! Keep going for higher scores!';
                    alert(message);
                }, 300);
            }
        }

        function showScoreChange(diff) {
            if (diff === 0) return;
            const scoreContainer = document.querySelector('.score-container');
            const diffEl = document.createElement('div');
            diffEl.className = 'score-diff';
            diffEl.textContent = (diff > 0 ? '+' : '') + diff;
            scoreContainer.appendChild(diffEl);
            setTimeout(() => {
                if (diffEl && diffEl.parentNode) {
                    diffEl.parentNode.removeChild(diffEl);
                }
            }, 1500);
        }

        function tilePosition(i, j) {
            const container = document.getElementById('game-container');
            const cellSize = (container.offsetWidth - 10*(GRID_SIZE+1)) / GRID_SIZE;
            const top = i*(cellSize+10);
            const left = j*(cellSize+10);
            return {top, left};
        }

        let lastTilesMap = new Map();

        function updateUI(smooth=false) {
            const tilesContainer = document.getElementById('tiles');
            const oldTilesMap = lastTilesMap;
            lastTilesMap = new Map();

            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    const cell = grid[i][j];
                    if (cell !== 0) {
                        lastTilesMap.set(cell.id, {value: cell.value, x:i, y:j});
                    }
                }
            }

            const existingEls = Array.from(tilesContainer.querySelectorAll('.tile'));
            const existingMap = new Map();
            for (let el of existingEls) {
                existingMap.set(+el.getAttribute('data-id'), el);
            }

            for (let [id, info] of lastTilesMap.entries()) {
                let el = existingMap.get(id);
                const pos = tilePosition(info.x, info.y);
                if (!el) {
                    el = document.createElement('div');
                    
                    // 确定方块class和字号
                    let tileClass;
                    if (info.value <= 2048) {
                        tileClass = 'tile-' + info.value;
                    } else {
                        tileClass = 'tile-super'; // 大于2048使用统一配色
                    }
                    
                    el.classList.add('tile', tileClass, 'tile-new');
                    el.setAttribute('data-id', id);
                    
                    // 设置数字位数属性用于字号控制
                    const digits = info.value.toString().length;
                    el.setAttribute('data-digits', digits);
                    
                    el.textContent = info.value;
                    el.style.top = pos.top + 'px';
                    el.style.left = pos.left + 'px';
                    tilesContainer.appendChild(el);
                } else {
                    existingMap.delete(id);
                    const oldInfo = oldTilesMap.get(id);
                    if (oldInfo && oldInfo.value !== info.value) {
                        let tileClass;
                        if (info.value <= 2048) {
                            tileClass = 'tile-' + info.value;
                        } else {
                            tileClass = 'tile-super';
                        }
                        
                        el.className = 'tile ' + tileClass + ' tile-merged';
                        
                        // 更新数字位数属性
                        const digits = info.value.toString().length;
                        el.setAttribute('data-digits', digits);
                        
                        el.textContent = info.value;
                    }
                    if (smooth) {
                        el.style.transition = 'none';
                        void el.offsetWidth;
                        el.style.top = pos.top + 'px';
                        el.style.left = pos.left + 'px';
                        setTimeout(()=> {
                            el.style.transition = '';
                        },0);
                    } else {
                        el.style.top = pos.top + 'px';
                        el.style.left = pos.left + 'px';
                    }
                }
            }

            for (let [id, el] of existingMap.entries()) {
                tilesContainer.removeChild(el);
            }

            document.getElementById('score').textContent = score;
            if (score > best) {
                best = score;
                document.getElementById('best').textContent = best;
            }
        }

        function spawnTile() {
            const emptyCells = [];
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (grid[i][j] === 0) {
                        emptyCells.push({x:i,y:j});
                    }
                }
            }
            if (emptyCells.length === 0) return false;
            const {x,y} = emptyCells[Math.floor(Math.random()*emptyCells.length)];

            let val;
            if (mode === 0) { 
                val = Math.random()<0.9 ? 2 : 4; 
            } else if (mode === 1) {
                val = 2;
            } else {
                val = 4;
            }

            grid[x][y] = newTile(val);
            return true;
        }

        function moveLine(line) {
            let arr = line.filter(x => x!==0);
            let moved = false;
            let scoreInc = 0;
            for (let j = 0; j < arr.length - 1; j++) {
                if (arr[j].value === arr[j+1].value) {
                    arr[j] = newTile(arr[j].value*2);
                    scoreInc += arr[j].value;
                    arr.splice(j+1,1);
                }
            }
            while (arr.length < GRID_SIZE) {
                arr.push(0);
            }
            if (arr.toString() !== line.toString()) {
                moved = true;
            }
            return {newLine: arr, moved, scoreInc};
        }

        function moveTilesLeft() {
            let moved = false;
            let scoreIncrement = 0;
            for (let i = 0; i < GRID_SIZE; i++) {
                const line = grid[i];
                const {newLine, moved:lineMoved, scoreInc} = moveLine(line);
                grid[i] = newLine;
                if (lineMoved) {
                    moved = true;
                    scoreIncrement += scoreInc;
                }
            }
            return {moved, scoreIncrement};
        }

        function transposeGrid() {
            let newGrid = [];
            for (let i=0; i<GRID_SIZE; i++){
                newGrid[i]=[];
                for (let j=0; j<GRID_SIZE; j++){
                    newGrid[i][j]=grid[j][i];
                }
            }
            grid=newGrid;
        }

        function reverseRows() {
            for (let i=0; i<GRID_SIZE; i++){
                grid[i].reverse();
            }
        }

        function moveTilesRight() {
            reverseRows();
            let result = moveTilesLeft();
            reverseRows();
            return result;
        }

        function moveTilesUp() {
            transposeGrid();
            let result = moveTilesLeft();
            transposeGrid();
            return result;
        }

        function moveTilesDown() {
            transposeGrid();
            reverseRows();
            let result = moveTilesLeft();
            reverseRows();
            transposeGrid();
            return result;
        }

        function isGameOver() {
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    const cell = grid[i][j];
                    if (cell === 0) return false;
                }
            }
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    const cell = grid[i][j];
                    if (j < GRID_SIZE - 1 && cell && grid[i][j+1] && cell.value === grid[i][j+1].value) return false;
                    if (i < GRID_SIZE - 1 && cell && grid[i+1][j] && cell.value === grid[i+1][j].value) return false;
                }
            }
            return true;
        }

        function handleMove(direction) {
            let result = {moved:false, scoreIncrement:0};
            let oldScore = score;
            
            pushHistory();
            
            switch (direction) {
                case 'left':
                    result = moveTilesLeft();
                    break;
                case 'right':
                    result = moveTilesRight();
                    break;
                case 'up':
                    result = moveTilesUp();
                    break;
                case 'down':
                    result = moveTilesDown();
                    break;
            }
            
            if (result.moved) {
                moves++;
                score += result.scoreIncrement;
                spawnTile();
                updateUI();
                showScoreChange(score - oldScore);
                updateStats();
                // 移除每次移动的自动保存，减少Firebase调用
                
                requestAnimationFrame(() => {
                    if (isGameOver()) {
                        // 游戏结束时自动保存
                        if (!isGuest) {
                            saveUserData();
                            saveGameToFirebase();
                        }
                        setTimeout(() => {
                            const message = currentLanguage === 'zh' 
                                ? `游戏结束！\n最终得分：${score}\n总步数：${moves}`
                                : `Game Over!\nFinal Score: ${score}\nTotal Moves: ${moves}`;
                            alert(message);
                        }, 300);
                    }
                });
            } else {
                history.pop();
            }
        }

        // 键盘控制
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('loginContainer').style.display !== 'none') return;
            
            let direction = null;
            switch (e.key) {
                case 'ArrowLeft':
                    direction = 'left';
                    break;
                case 'ArrowRight':
                    direction = 'right';
                    break;
                case 'ArrowUp':
                    direction = 'up';
                    break;
                case 'ArrowDown':
                    direction = 'down';
                    break;
            }
            if (direction) {
                e.preventDefault();
                handleMove(direction);
            }
        });

        // 触摸控制
        const gameContainer = document.getElementById('game-container');

        // 处理长按删除
        function startLongPress(target) {
            if (!target.classList.contains('tile')) return;
            
            longPressTarget = target;
            isLongPressing = true;
            
            // 添加删除中的样式
            target.classList.add('tile-deleting', 'active');
            
            // 添加提示
            const hint = document.createElement('div');
            hint.className = 'delete-hint';
            hint.textContent = currentLanguage === 'zh' ? '长按3秒删除' : 'Hold 3s to delete';
            target.appendChild(hint);
            
            longPressTimer = setTimeout(() => {
                if (isLongPressing && longPressTarget) {
                    // 执行删除
                    const id = +longPressTarget.getAttribute('data-id');
                    let tileX = -1, tileY = -1, val = 0;
                    outer: for (let i = 0; i < GRID_SIZE; i++) {
                        for (let j = 0; j < GRID_SIZE; j++) {
                            if (grid[i][j] !== 0 && grid[i][j].id === id) {
                                tileX = i;
                                tileY = j;
                                val = grid[i][j].value;
                                break outer;
                            }
                        }
                    }
                    if (tileX >= 0 && tileY >= 0) {
                        let oldScore = score;
                        pushHistory();
                        grid[tileX][tileY] = 0;
                        score -= val;
                        updateUI();
                        showScoreChange(score - oldScore);
                        updateStats();
                        // 删除方块不自动保存，等待用户手动保存
                    }
                }
                cancelLongPress();
            }, LONG_PRESS_DURATION);
        }

        function cancelLongPress() {
            if (longPressTimer) {
                clearTimeout(longPressTimer);
                longPressTimer = null;
            }
            
            if (longPressTarget) {
                longPressTarget.classList.remove('tile-deleting', 'active');
                const hint = longPressTarget.querySelector('.delete-hint');
                if (hint) hint.remove();
                longPressTarget = null;
            }
            
            isLongPressing = false;
        }

        gameContainer.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            
            // 检查是否点击在方块上
            const target = document.elementFromPoint(touch.clientX, touch.clientY);
            if (target && target.classList.contains('tile')) {
                startLongPress(target);
            }
        }, { passive: false });

        gameContainer.addEventListener('touchmove', (e) => {
            // 如果移动了，取消长按
            if (isLongPressing) {
                const touch = e.touches[0];
                const moveDistance = Math.sqrt(
                    Math.pow(touch.clientX - touchStartX, 2) + 
                    Math.pow(touch.clientY - touchStartY, 2)
                );
                if (moveDistance > 10) {
                    cancelLongPress();
                }
            }
        }, { passive: true });

        gameContainer.addEventListener('touchend', (e) => {
            cancelLongPress();
            
            if (!isLongPressing) {
                touchEndX = e.changedTouches[0].clientX;
                touchEndY = e.changedTouches[0].clientY;
                handleSwipe();
            }
        }, { passive: true });

        gameContainer.addEventListener('touchcancel', (e) => {
            cancelLongPress();
        }, { passive: true });

        // 鼠标拖动控制
        let mouseDown = false;
        gameContainer.addEventListener('mousedown', (e) => {
            mouseDown = true;
            touchStartX = e.clientX;
            touchStartY = e.clientY;
        });

        document.addEventListener('mouseup', (e) => {
            if (mouseDown) {
                mouseDown = false;
                touchEndX = e.clientX;
                touchEndY = e.clientY;
                handleSwipe();
            }
        });

        function handleSwipe() {
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            const minSwipeDistance = 30;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (Math.abs(diffX) > minSwipeDistance) {
                    if (diffX > 0) {
                        handleMove('right');
                    } else {
                        handleMove('left');
                    }
                }
            } else {
                if (Math.abs(diffY) > minSwipeDistance) {
                    if (diffY > 0) {
                        handleMove('down');
                    } else {
                        handleMove('up');
                    }
                }
            }
        }

        // 点击删除方块 (仅电脑端Shift+点击)
        gameContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('tile')) {
                // 只在非触摸设备上处理Shift+点击
                if (e.shiftKey && !('ontouchstart' in window)) {
                    const id = +e.target.getAttribute('data-id');
                    let tileX = -1, tileY = -1, val=0;
                    outer: for (let i=0;i<GRID_SIZE;i++){
                        for(let j=0;j<GRID_SIZE;j++){
                            if(grid[i][j]!==0 && grid[i][j].id===id){
                                tileX=i;tileY=j;val=grid[i][j].value;
                                break outer;
                            }
                        }
                    }
                    if (tileX>=0 && tileY>=0) {
                        let oldScore = score;
                        pushHistory();
                        grid[tileX][tileY]=0;
                        score -= val;
                        updateUI();
                        showScoreChange(score - oldScore);
                        updateStats();
                        // 删除方块不自动保存，等待用户手动保存
                    }
                }
            }
        });

        // 重新开始
        document.getElementById('restart').addEventListener('click', async () => {
            const message = currentLanguage === 'zh' 
                ? '确定要重新开始吗？当前进度将会保存。'
                : 'Are you sure you want to restart? Current progress will be saved.';
            if (confirm(message)) {
                // 保存当前状态
                if (!isGuest) {
                    await saveUserData();
                    await saveGameToFirebase();
                }
                
                history = [];
                moves = 0;
                score = 0;
                hasWon = false;
                for (let i = 0; i < GRID_SIZE; i++) {
                    for (let j = 0; j < GRID_SIZE; j++) {
                        grid[i][j] = 0;
                    }
                }
                spawnTile();
                spawnTile();
                startTimer();
                updateUI(true);
                updateStats();
                
                // 保存重启后的状态
                if (!isGuest) {
                    await saveUserData();
                    await saveGameToFirebase();
                }
            }
        });

        // 撤销
        document.getElementById('undo').addEventListener('click', () => {
            undo();
        });

        // 模式切换
        function updateToggleButtonText(){
            const btn = document.getElementById('toggleMode');
            let key;
            if (mode === 0) {
                key = "mode-normal";
            } else if (mode === 1) {
                key = "mode-only-2";
            } else {
                key = "mode-only-4";
            }
            btn.textContent = translations[currentLanguage][key] || key;
        }

        document.getElementById('toggleMode').addEventListener('click', () => {
            mode = (mode + 1) % 3;
            updateToggleButtonText();
            // 模式切换不自动保存，等待用户手动保存
        });

        // 页面关闭前保存
        window.addEventListener('beforeunload', async (e) => {
            if (!isGuest && currentUser) {
                try {
                    await saveUserData();
                    await saveGameToFirebase();
                } catch (error) {
                    console.error('Failed to save on page unload:', error);
                }
            }
        });

        // 页面隐藏时保存 (移动设备支持)
        document.addEventListener('visibilitychange', async () => {
            if (document.hidden && !isGuest && currentUser) {
                try {
                    await saveUserData();
                    await saveGameToFirebase();
                } catch (error) {
                    console.error('Failed to save on visibility change:', error);
                }
            }
        });
    </script>
</body>
